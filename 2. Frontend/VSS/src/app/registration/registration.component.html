<div class="container" style="max-width: 600px; background-color: white;">
    <h2 class="textual" style="text-align: center;">User Registration</h2>
      <form #registrationform="ngForm" (ngSubmit)="registerUser()">
        <!-- {{loginform.form.vaild}} -->
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required #email="ngModel" 
          [class.is-invalid]="email.invalid && email.touched"> 
          <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small> -->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId</small>
          </div>
        </div>
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel" 
            [class.is-invalid]="username.invalid && username.touched"> 
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required</small>
          </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel" 
          [class.is-invalid]="password.invalid && password.touched"> 
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="password" [(ngModel)]="user.password" required #cpassword="ngModel" 
            [class.is-invalid]="cpassword.invalid && cpassword.touched"> 
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password & confirm password must be same</small>
          </div>
        <button [disabled]="registrationform.form.invaild" type="submit" class="btn btn-info">Register</button>
        <small class="float-right btextual" (click)="gotologin()">Existing User ? Login Here</small>
      </form>
    <br> 
    </div>
    <br><br><br><br><br><br><br><br>
