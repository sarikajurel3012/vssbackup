<div class="center">
<form #addEditForm='ngForm' (ngSubmit)="onSubmit()">
    <div>
        <label>Name</label>
        <input type="text" name="name" required [(ngModel)]="item.name">
    </div>
    <div>
        <label>Contact</label>
        <input type="text" name="contact" required [(ngModel)]="item.contact">
    </div>
    <div>
        <label>Address</label>
        <input type="text" name="address" required [(ngModel)]="item.address">
    </div>
    <div>
        <input type="submit" [disabled]="!addEditForm.form.valid">
        <input type="reset">
    </div>
</form>
</div>
